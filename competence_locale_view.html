<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple avec données JSON intégrées</title>
</head>
<body>
    <h1>Mes données JSON</h1>
    <div id="data-container"></div>

    <script>
        // Les données JSON intégrées directement dans le script
        const data = {
            "competences": [
                {
                    "nom": "Compétence 1",
                    "description": "Description de la compétence 1"
                },
                {
                    "nom": "Compétence 2",
                    "description": "Description de la compétence 2"
                },
                {
                    "nom": "Compétence 3",
                    "description": "Description de la compétence 3"
                }
            ]
        };

        // Afficher les données dans la page HTML
        const container = document.getElementById('data-container');
        let content = '<ul>';
        data.competences.forEach(comp => {
            content += `<li><strong>${comp.nom}</strong>: ${comp.description}</li>`;
        });
        content += '</ul>';
        container.innerHTML = content;
    </script>
</body>
</html>
