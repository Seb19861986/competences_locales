function executeSimpleSearch() {
    const query = document.getElementById('simple-search').value.toLowerCase();
    currentResults = data.filter(item => {
        // Parcours des cases de filtre sélectionnées
        const indexFilters = Array.from(document.querySelectorAll('.filter:checked')).map(input => {
            const field = input.getAttribute('data-field');
            const value = input.value.toLowerCase();
            return { field, value };
        });

        // Si aucun filtre n'est sélectionné, on fait une recherche simple
        if (indexFilters.length === 0) {
            return (
                (item.Competence && item.Competence.toLowerCase().includes(query)) ||
                (item.BaseLegale && item.BaseLegale.toLowerCase().includes(query)) ||
                (item.EntiteFocus && (Array.isArray(item.EntiteFocus)
                    ? item.EntiteFocus.some(focus => focus.toLowerCase().includes(query))
                    : String(item.EntiteFocus || '').toLowerCase().includes(query))
                )
            );
        }

        // Recherche dans les champs spécifiques comme Sujet, Sujet_2, Sujet_3 (ou autres)
        return indexFilters.every(filter => {
            // Recherche dans les champs spécifiques
            const fieldValues = [
                item[filter.field]
            ]; // Ajout de _2 et _3 _xx pour vérifier dans plusieurs champs
            return fieldValues.some(fieldValue => {
                if (Array.isArray(fieldValue)) {
                    return fieldValue.some(value => value.toLowerCase().includes(filter.value));
                } else if (typeof fieldValue === 'string') {
                    return fieldValue.toLowerCase().includes(filter.value);
                }
                return false;
            });
        });
    });

    currentPage = 1; // Réinitialise la page actuelle
    displayResults(currentResults);
    // Fermer la recherche avancée
    const advancedSearch = document.getElementById('search-advanced');
    if (advancedSearch) {
        advancedSearch.style.display = 'none';
    }
}

let currentPage = 1;  // Page actuelle
const resultsPerPage = 25;  // Résultats par page

function formatBaseLegale(baseLegaleStr) {
    if (!baseLegaleStr) return "N/A";

    // Remplacement de "juncto" et des ";" par un séparateur propre
    baseLegaleStr = baseLegaleStr.replace(/(;|juncto)/g, ' juncto ');

    // Expression régulière améliorée pour capturer "Texte (https://lien.com)" sans casser les virgules
    const regex = /(.*?\([^)]+\))|([^,]+)/g;
    
    // Trouver toutes les correspondances
    const references = baseLegaleStr.match(regex).map(ref => ref.trim());

    // Transformer chaque référence en lien cliquable si elle contient une URL
    return references.map(ref => {
        // Si la référence contient un lien (url)
        const match = ref.match(/(.*)\((https?:\/\/[^)]+)\)/); // Capture "Texte (URL)"
        if (match) {
            const text = match[1].trim();
            const url = match[2].trim();
            return `<a href="${url}" class="base-legale" target="_blank">${text}</a>`;
        }
        // Ne pas transformer "juncto" en lien hypertexte
        if (ref.toLowerCase().includes('juncto')) {
            return ref; // "juncto" reste en texte simple
        }
        return ref; // Retourne la référence seule si elle ne contient pas de lien
    }).join(' '); // Séparer par un espace plutôt qu'une virgule
}

function formatBaseDelegation(baseDelegationStr) {
    if (!baseDelegationStr) return "N/A";

    // Remplacement de "juncto" et des ";" par un séparateur propre
    baseDelegationStr = baseDelegationStr.replace(/(;|juncto)/g, ' juncto ');

    // Convertir les slashes échappés (\) en normal
    baseDelegationStr = baseDelegationStr.replace(/\\\//g, '/'); // Remplacer \/ par /

    // Expression régulière pour capturer "Texte (https://lien.com)"
    const regex = /(.*?\([^)]+\))|([^,]+)/g;

    // Trouver toutes les correspondances
    const references = baseDelegationStr.match(regex).map(ref => ref.trim());

    // Transformer chaque référence en lien cliquable si elle contient une URL
    return references.map(ref => {
        const match = ref.match(/(.*)\((https?:\/\/[^)]+)\)/); // Capture "Texte (URL)"
        if (match) {
            const text = match[1].trim();
            const url = match[2].trim();
            return `<a href="${url}" class="base-delegation" target="_blank">${text}</a>`;
        }
        return ref; // Retourne la référence seule si elle ne contient pas de lien
    }).join(' '); // Séparer par un espace plutôt qu'une virgule
}

    // Affiche le conteneur des résultats

        }

        // Délégation
        if (item.Delegation && item.Delegation !== 'N/A') {
            fields.push(`
                <p><strong>Délégation :</strong> ${item.Delegation}</p>
            `);
        }

        // Base légale (délégation) affiché en dernier
        if (item.BaseLegaleDelegation && item.BaseLegaleDelegation !== 'N/A') {
            fields.push(`
                <p><strong>Base légale de la délégation :</strong> ${formatBaseDelegation(item.BaseLegaleDelegation)}</p>
            `);
        }

        // Ajouter chaque result-item directement au conteneur
        const resultHTML = `<div class="result-item">${fields.filter(Boolean).join('')}</div>`;
        resultsContainer.insertAdjacentHTML('beforeend', resultHTML);
    });

    // Calculer le nombre total de pages
    const totalPages = Math.ceil(results.length / resultsPerPage);

    // Mettre à jour la pagination
    if (paginationContainer) {
        paginationContainer.style.display = 'block';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} sur ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    // Assurer que les filtres restent visibles
    if (filterColumn) filterColumn.style.display = 'block';
}

function changePage(direction) {
    const totalPages = Math.ceil(currentResults.length / resultsPerPage);

    // Met à jour la page actuelle
    currentPage += direction;

    // Empêche de dépasser les limites
    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;

    // Réinitialiser le conteneur avant d'afficher les nouveaux résultats pour éviter la duplication
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '';  // Vide le conteneur avant chaque nouvelle page

    // Affiche les résultats pour la nouvelle page
    displayResults(currentResults);

    // Faire défiler la page vers le haut
    window.scrollTo(0, 0); // Scrolle vers le haut de la page

    // S'assurer que la recherche avancée reste masquée
    const advancedSearch = document.getElementById('search-advanced');
    if (advancedSearch) {
        advancedSearch.style.display = 'none';
    }
}
function filterBySubject(subject) {
    const filteredResults = data.filter(item => item.Sujet === subject);
    displayResults(filteredResults);

    // Optionnel : Mettre à jour les filtres appliqués
    const appliedFiltersContainer = document.getElementById('applied-filters');
    if (appliedFiltersContainer) {
        appliedFiltersContainer.innerHTML = `<span>${subject} <button onclick="resetFilters()">×</button></span>`;
        appliedFiltersContainer.style.display = 'block';
    }
}
function applyFilters() {
    selectedFilters = {}; // Réinitialise les filtres avant de les appliquer

    // Parcours des filtres sélectionnés
    document.querySelectorAll('.filter:checked').forEach(input => {
        const field = input.getAttribute('data-field');
        const value = input.value.toLowerCase(); // Normalisation de la valeur

        if (!selectedFilters[field]) {
            selectedFilters[field] = [];
        }
        if (!selectedFilters[field].includes(value)) {
            selectedFilters[field].push(value);
        }
    });

    // Filtrage des résultats
    const filteredResults = data.filter(item => {
        return Object.keys(selectedFilters).every(field => {
            if (!selectedFilters[field].length) return true;

            const fieldValue = item[field];
            if (Array.isArray(fieldValue)) {
                return selectedFilters[field].some(filterValue =>
                    fieldValue.some(value => value.toLowerCase().includes(filterValue))
                );
            } else if (typeof fieldValue === 'string') {
                return selectedFilters[field].some(filterValue => fieldValue.toLowerCase().includes(filterValue));
            }
            return false;
        });
    });

    // Affiche les filtres appliqués
    displayAppliedFilters(selectedFilters);

    // Met à jour les résultats affichés
    displayResults(filteredResults);
    
    currentResults = filteredResults; // Mettre à jour avec les résultats filtrés
    displayResults(currentResults); // Mettre à jour l'affichage
}
function removeFilter(field, value) {
    console.log(`Suppression du filtre: ${field} = ${value}`); // Vérifie les arguments

    // Normalisation des valeurs pour la comparaison
    const normalizedValue = value.toLowerCase();

    // Supprime le filtre de selectedFilters
    if (selectedFilters[field]) {
        // Filtrer les valeurs dans selectedFilters en ignorant la casse
        selectedFilters[field] = selectedFilters[field].filter(filterValue => filterValue.toLowerCase() !== normalizedValue);

        // Si le champ n'a plus de filtres appliqués, supprimer la clé
        if (selectedFilters[field].length === 0) {
            delete selectedFilters[field];
            console.log(`Filtre supprimé de selectedFilters: ${field}`);
        }
    }

    // Décoche le filtre dans l'interface utilisateur en s'assurant de comparer les valeurs de manière uniforme
    document.querySelectorAll(`.filter[data-field="${field}"]`).forEach(filter => {
        if (filter.value.toLowerCase() === normalizedValue) {
            filter.checked = false;
            console.log(`Filtre décoché dans l'interface: ${field} = ${value}`);
        }
    });

    // Réapplique les filtres restants et met à jour les résultats
    applyFilters();
    displayAppliedFilters(selectedFilters); // Met à jour l'affichage des filtres appliqués
}

function displayAppliedFilters(filters) {
    const appliedFiltersContainer = document.getElementById('applied-filters');
    appliedFiltersContainer.innerHTML = ''; // Réinitialise le contenu

    // Crée des tags pour chaque filtre appliqué
    Object.keys(filters).forEach(field => {
        filters[field].forEach(value => {
            const tag = document.createElement('span');
            tag.className = 'filter-tag';
            tag.textContent = value;

            // Créer un bouton de suppression pour chaque filtre
            const button = document.createElement('button');
            button.textContent = '×';
            button.onclick = function() {
                removeFilter(field, value);  // Appel à removeFilter pour supprimer un filtre
            };

            tag.appendChild(button); // Ajouter le bouton à chaque tag
            appliedFiltersContainer.appendChild(tag); // Ajouter le tag au conteneur
        });
    });

    // Affiche ou masque la section des filtres appliqués en fonction du nombre de filtres
    appliedFiltersContainer.style.display = Object.keys(filters).length > 0 ? 'block' : 'none';
}

function removeAdvancedFilter(field, value) {
    console.log(`Suppression du filtre avancé: ${field} = ${value}`); // Vérifie les arguments
    if (selectedFilters[field]) {
        selectedFilters[field] = selectedFilters[field].filter(filterValue => filterValue !== value);

        if (selectedFilters[field].length === 0) {
            delete selectedFilters[field];
            console.log(`Filtre avancé supprimé de selectedFilters: ${field}`);
        }
    }

    document.querySelectorAll(`.advanced-filter[data-field="${field}"][value="${value}"]`).forEach(filter => {
        filter.checked = false;
        console.log(`Filtre avancé décoché dans l'interface: ${field} = ${value}`);
    });

    // Réapplique les filtres restants
    executeAdvancedSearch();
}
function resetFilters() {
    selectedFilters = {}; // Réinitialise tous les filtres

    // Décoche toutes les cases
    document.querySelectorAll('.filter').forEach(filter => {
        filter.checked = false;
    });

    // Réaffiche tous les résultats
    currentPage = 1;
    displayResults(data);

    // Masque la section des filtres appliqués
    const appliedFiltersContainer = document.getElementById('applied-filters');
    appliedFiltersContainer.style.display = 'none';
}
// Empêche que les menus soient fermés de manière intempestive
document.addEventListener('click', function(event) {
    const filterGroups = document.querySelectorAll('.filter-group');
    
    filterGroups.forEach(group => {
        const dropdown = group.querySelector('.dropdown-content');
        
        // Si le clic se fait à l'extérieur du groupe ou du menu déroulant, on ferme le menu
        if (!group.contains(event.target)) {
            dropdown.style.display = 'none'; // Ferme le menu
        }
    });
});
