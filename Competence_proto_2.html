    <script>
               let data = []; // Variable globale pour stocker les données

        // Charger les données depuis le fichier JSON
        fetch('Data_JSON_2.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData; // Stocker les données dans la variable globale
                displayResults(data); // Afficher les données initialement
            })
            .catch(error => {
                console.error("Erreur lors du chargement des données :", error);
            });
let currentResults = []; // Stocke les résultats actuels à afficher
let selectedFilters = {}; // Stocke les filtres appliqués de manière globale

function toggleDropdown(button) {
    const filterGroup = button.parentElement;
    const isActive = filterGroup.classList.contains('active');

    // Ferme tous les autres menus
    document.querySelectorAll('.filter-group').forEach(group => {
        group.classList.remove('active');
    });

    // Active/désactive le menu cliqué
    if (!isActive) {
        filterGroup.classList.add('active');
    }
}
document.addEventListener('click', function(event) {
    const isClickInside = event.target.closest('.filter-group');
    if (!isClickInside) {
        document.querySelectorAll('.filter-group').forEach(group => {
            group.classList.remove('active');
        });
    }
});

function toggleFilterVisibility(show) {
    const filterColumn = document.getElementById('filter-column');
    if (show) {
        filterColumn.style.display = 'block'; // Affiche les filtres
    } else {
        filterColumn.style.display = 'none'; // Masque les filtres
    }
}
function executeSimpleSearch() {
    const query = document.getElementById('simple-search').value.toLowerCase();
    currentResults = data.filter(item => (
        item.Competence.toLowerCase().includes(query) ||
        item.BaseLegale.toLowerCase().includes(query) ||
        item.EntiteFocus.some(focus => focus.toLowerCase().includes(query))
    ));

    currentPage = 1; // Réinitialise la page actuelle
    displayResults(currentResults);

    // Fermer la recherche avancée
    const advancedSearch = document.getElementById('search-advanced');
    if (advancedSearch) {
        advancedSearch.style.display = 'none';
    }
}

function toggleAdvancedSearch() {
    const advancedSearch = document.getElementById('search-advanced');
    const isVisible = advancedSearch.style.display === 'block';

    // Basculer l'affichage uniquement pour la recherche avancée
    advancedSearch.style.display = isVisible ? 'none' : 'block';
}

function executeAdvancedSearch() {
    // Parcours des cases cochées
    document.querySelectorAll('.advanced-filter:checked').forEach(input => {
        const field = input.getAttribute('data-field');
        if (!selectedFilters[field]) {
            selectedFilters[field] = [];
        }
        if (!selectedFilters[field].includes(input.value.toLowerCase())) {
            selectedFilters[field].push(input.value.toLowerCase());
        }
    });

    // Filtrage des résultats
    const filteredResults = data.filter(item => {
        return Object.keys(selectedFilters).every(field => {
            if (!selectedFilters[field].length) return true;

            const fieldValue = item[field];
            if (Array.isArray(fieldValue)) {
                return selectedFilters[field].some(filterValue =>
                    fieldValue.some(value => value.toLowerCase().includes(filterValue))
                );
            } else if (typeof fieldValue === 'string') {
                return selectedFilters[field].some(filterValue => {
                    // Gestion des abréviations spécifiques
                    if (filterValue === 'nouvelle loi communale') {
                        return fieldValue.toLowerCase().includes('nlc');
                    }
                    if (filterValue === 'cdld') {
                        return fieldValue.toLowerCase().includes('cdld');
                    }
                    if (filterValue === 'loi organique') {
                        return fieldValue.toLowerCase().includes('lo');
                    }
                    // Filtrage classique
                    return fieldValue.toLowerCase().includes(filterValue);
                });
            }
            return false;
        });
    });

    // Affiche les filtres appliqués
    displayAppliedFilters(selectedFilters);

    // Met à jour les résultats affichés
    displayResults(filteredResults);
}

function resetAdvancedSearch() {
    const baseLegale = document.getElementById('advanced-base-legale');
    const index = document.getElementById('advanced-index');
    const organeCompetent = document.getElementById('advanced-organe-competent');

    // Réinitialiser les champs de sélection, si disponibles
    if (baseLegale) baseLegale.value = '';
    if (index) index.value = '';
    if (organeCompetent) organeCompetent.value = '';

    // Décoche toutes les cases à cocher
    document.querySelectorAll('.advanced-filter').forEach(filter => {
        filter.checked = false;
    });

    // Efface les filtres appliqués
    const appliedFiltersContainer = document.getElementById('applied-filters');
    if (appliedFiltersContainer) {
        appliedFiltersContainer.innerHTML = '';
        appliedFiltersContainer.style.display = 'none'; // Masque le conteneur des filtres
    }

    // Réaffiche tous les résultats (supposant que `data` contient tous les éléments initiaux)
    displayResults(data);
}

let currentPage = 1;
const resultsPerPage = 25;

function displayResults(results) {
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('pagination');
    const filterColumn = document.getElementById('filter-column');

    if (!resultsContainer) {
        console.error("L'élément #results est introuvable dans le DOM.");
        return;
    }

    // Si aucun résultat trouvé
    if (results.length === 0) {
        resultsContainer.style.display = 'none'; // Masque le conteneur des résultats
        resultsContainer.innerHTML = ''; // Vide le contenu
        if (paginationContainer) paginationContainer.style.display = 'none'; // Masque la pagination
        if (filterColumn) filterColumn.style.display = 'block'; // Garde les filtres visibles
        return;
    }

    // Affiche le conteneur des résultats
    resultsContainer.style.display = 'block';

    // Pagination et calcul des limites
    const totalPages = Math.ceil(results.length / resultsPerPage);
    const startIndex = (currentPage - 1) * resultsPerPage;
    const endIndex = Math.min(startIndex + resultsPerPage, results.length);

    // Générer les résultats pour la page actuelle
    const pageResults = results.slice(startIndex, endIndex);

    resultsContainer.innerHTML = pageResults.map(item => {
        const fields = [
            `<h3>
                <span class="competence">${item.Competence}</span> -
                <a href="${item.LienConnect}" class="base-legale" target="_blank">${item.BaseLegale}</a>
            </h3>`,
            item.EntiteFocus && item.EntiteFocus.length > 0
                ? `<p><strong>Entité Focus :</strong> ${item.EntiteFocus.join(', ')}</p>`
                : '',
            item.Sujet && item.Sujet !== 'N/A'
                ? `<p><strong>Sujet :</strong> <a href="#" onclick="filterBySubject('${item.Sujet}')">${item.Sujet}</a></p>`
                : '',
            item.IndexObjet && item.IndexObjet.length > 0
                ? `<p><strong>Index Objet :</strong> ${item.IndexObjet.join(', ')}</p>`
                : '',
            item.OrganeCompetent && item.OrganeCompetent.length > 0
                ? `<p><strong>Organe Compétent :</strong> <span class="organe-competent">${item.OrganeCompetent.join(', ')}</span></p>`
                : '',
            item.Commentaire && item.Commentaire !== 'N/A'
                ? `<p><strong>Commentaire(s) :</strong> ${item.Commentaire}</p>`
                : '',
            item.Delegation && item.Delegation !== 'N/A'
                ? `<p><strong>Délégation :</strong> ${item.Delegation}</p>`
                : '',
            item.BaseDelegation && item.BaseDelegation !== 'N/A'
                ? `<p><strong>Base légale (délégation) :</strong> ${item.BaseDelegation}</p>`
                : ''
        ];

        return `<div class="result-item">${fields.filter(Boolean).join('')}</div>`;
    }).join('');

    // Mettre à jour la pagination
    if (paginationContainer) {
        paginationContainer.style.display = 'block';
        document.getElementById('pageInfo').textContent = `Page ${currentPage} sur ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    // Assurer que les filtres restent visibles
    if (filterColumn) filterColumn.style.display = 'block';
}
function changePage(direction) {
    const totalPages = Math.ceil(currentResults.length / resultsPerPage);

    // Mettre à jour la page actuelle
    currentPage += direction;

    // Empêche de dépasser les limites
    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;

    // Affiche les résultats pour la nouvelle page
    displayResults(currentResults);

    // S'assurer que la recherche avancée reste masquée
    const advancedSearch = document.getElementById('search-advanced');
    if (advancedSearch) {
        advancedSearch.style.display = 'none';
    }
}
function filterBySubject(subject) {
    const filteredResults = data.filter(item => item.Sujet === subject);
    displayResults(filteredResults);

    // Optionnel : Mettre à jour les filtres appliqués
    const appliedFiltersContainer = document.getElementById('applied-filters');
    if (appliedFiltersContainer) {
        appliedFiltersContainer.innerHTML = `<span>${subject} <button onclick="resetFilters()">×</button></span>`;
        appliedFiltersContainer.style.display = 'block';
    }
}
function applyFilters() {
    // Parcours des filtres sélectionnés
    document.querySelectorAll('.filter:checked').forEach(input => {
        const field = input.getAttribute('data-field');
        if (!selectedFilters[field]) {
            selectedFilters[field] = [];
        }
        if (!selectedFilters[field].includes(input.value.toLowerCase())) {
            selectedFilters[field].push(input.value.toLowerCase());
        }
    });

    // Filtrage des résultats
    const filteredResults = data.filter(item => {
        return Object.keys(selectedFilters).every(field => {
            if (!selectedFilters[field].length) return true;

            const fieldValue = item[field];
            if (Array.isArray(fieldValue)) {
                return selectedFilters[field].some(filterValue =>
                    fieldValue.some(value => value.toLowerCase().includes(filterValue))
                );
            } else if (typeof fieldValue === 'string') {
                return selectedFilters[field].some(filterValue => {
                    // Gestion des abréviations spécifiques
                    if (filterValue === 'nouvelle loi communale') {
                        return fieldValue.toLowerCase().includes('nlc');
                    }
                    if (filterValue === 'cdld') {
                        return fieldValue.toLowerCase().includes('cdld');
                    }
                    if (filterValue === 'loi organique') {
                        return fieldValue.toLowerCase().includes('lo');
                    }
                    // Filtrage classique
                    return fieldValue.toLowerCase().includes(filterValue);
                });
            }
            return false;
        });
    });

    // Affiche les filtres appliqués
    displayAppliedFilters(selectedFilters);

    // Met à jour les résultats affichés
    displayResults(filteredResults);
}

function displayAppliedFilters(filters) {
    const appliedFiltersContainer = document.getElementById('applied-filters');
    appliedFiltersContainer.innerHTML = ''; // Réinitialise le contenu

    // Crée des tags pour chaque filtre appliqué
    Object.keys(filters).forEach(field => {
        filters[field].forEach(value => {
            const tag = document.createElement('span');
            tag.className = 'filter-tag';
            tag.innerHTML = `${value} <button onclick="removeFilter('${field}', '${value}')">×</button>`;
            appliedFiltersContainer.appendChild(tag);
        });
    });

    // Affiche ou masque la section en fonction des filtres actifs
    appliedFiltersContainer.style.display = Object.keys(filters).length > 0 ? 'block' : 'none';
}

function removeFilter(field, value) {
    // Vérifie que le champ existe dans `selectedFilters`
    if (selectedFilters[field]) {
        // Supprime la valeur spécifique du filtre
        selectedFilters[field] = selectedFilters[field].filter(filterValue => filterValue !== value);

        // Si le champ n'a plus de filtres appliqués, supprime la clé
        if (selectedFilters[field].length === 0) {
            delete selectedFilters[field];
        }
    }

    // Décoche le filtre dans l'interface
    document.querySelectorAll(`.filter[data-field="${field}"][value="${value}"]`).forEach(filter => {
        filter.checked = false;
    });

    // Réapplique les filtres restants
    applyFilters();
}
function removeAdvancedFilter(field, value) {
    if (selectedFilters[field]) {
        selectedFilters[field] = selectedFilters[field].filter(filterValue => filterValue !== value);

        if (selectedFilters[field].length === 0) {
            delete selectedFilters[field];
        }
    }

    document.querySelectorAll(`.advanced-filter[data-field="${field}"][value="${value}"]`).forEach(filter => {
        filter.checked = false;
    });

    // Réapplique les filtres restants
    executeAdvancedSearch();
}

function resetFilters() {
    selectedFilters = {}; // Réinitialise tous les filtres

    // Décoche toutes les cases
    document.querySelectorAll('.filter').forEach(filter => {
        filter.checked = false;
    });

    // Réaffiche tous les résultats
    currentPage = 1;
    displayResults(data);

    // Masque la section des filtres appliqués
    const appliedFiltersContainer = document.getElementById('applied-filters');
    appliedFiltersContainer.style.display = 'none';
}
